{% extends "base.html" %}
{% block content %}
    {% if feedback %}
    <p class="text-danger float-right">{{ feedback }}</p>
    {% endif %}

    <h2> New Product Form </h2>
    <form action="/newproduct" method="POST">
        <label>Product Name</label>
        <input type="text" id="name" name="name" value=""><br>

        <label>Product Description</label>
        <textarea type="text" id="description" name="description" value=""></textarea><br>

        <label>Product Image (URL)</label>
        <input type="text" id="image" name="image" value=""><br>

        <label>Product Price</label>
        <input type="number" id="price" name="price" value=""><br>
        <input type="submit" value="submit">
    </form>
{% endblock %}
