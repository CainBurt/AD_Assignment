{% extends "base.html" %}
{% block content %}

    <style>
    .btn-sub {
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
    }

    .btn-sub:hover {
      background-color: #45a049;
}    </style>

    {% if feedback %}
    <p class="text-danger float-right">{{ feedback }}</p>
    {% endif %}


    <h2> New Product Form </h2>
    <div class="container rounded bg-secondary mt-2">
    <form action="/newproduct" method="POST">
        <label>Product Name</label>
        <input type="text" id="name" name="name" value="" class="container " required><br>

        <label>Product Description</label>
        <textarea type="text" id="description" name="description" value="" class="container" required></textarea><br>

        <label>Product Image (URL)</label>
        <input type="text" id="image" name="image" value="" class="container" required><br>

        <label>Product Price</label>
        <input type="number" id="price" name="price" value="" class="container" required><br>
        <input type="submit" value="submit" class="btn-sub">
    </form>
    </div>
{% endblock %}
