{% extends "base.html" %}
{% block content %}

<div>
    <div class="rounded bg-light mt-2">
        {%if user_data %}
        <h1>Logged in as: {{ user_data['name'] }}</h1>
        {% else %}
        <h1>You are not logged in</h1>
        {% endif %}
        
    </div>

    <div class="container">
        {% for d in data %}
            <div class="row rounded bg-secondary mt-2" >
                <div class="col align-self-center" id="{{ d['id'] }}">
                    
                    <img src = "{{ d['image'] }}" style="width:350px;height:300px;"/>
                    <h3>{{ d['name'] }}</h3>
                    <p>Â£{{ d['price'] }}</p>
                    <a id="cart" onClick="addToCart(this.parentNode.id)" class="btn">Add To Cart</a>
                    <a href='/product={{d["id"]}}' class="btn">More Details</a>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

<script type="text/javascript">
    function addToCart(id){
        console.log("added product " + id + " to cart");
    }

    function moreDetails(id){
        console.log("show more details of product: " + id);
    }
</script>

{% endblock %}
