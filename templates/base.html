<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- [START gae_python38_auth_include_firebaseui] -->
    <!-- [START gae_python3_auth_include_firebaseui] -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="https://cdn.discordapp.com/attachments/322767339772837888/918261654007975936/AD_Logo-psd.png">
    <style src="{{ url_for('static', filename='style.css') }}"></style>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>AD Assignment</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">

        <a class="navbar-brand ml-5" href="#!">
            <a href="/"><img src="https://cdn.discordapp.com/attachments/322767339772837888/918261654007975936/AD_Logo-psd.png" style="width:40px;height:40px;"></a>
        </a>

        <!-- Links -->
        <div class="collapse navbar-collapse " id="rightside">

            <ul class="navbar-nav ms-auto mr-5">
                <li class="nav-item">
                    <a href="/cart" class="nav-link navbar-link-2 waves-effect">
                        <i class="fas fa-shopping-cart pl-0 text-muted">
                            {% if session['cart'] %}
                                {{ session['cart']|length }}
                            {% endif %}
                        </i>
                    </a>
                </li>
            </ul>

            <form class="navbar-search" action="">

                <div class="input-group-prepend">
                    <input class="form-control white-text rgba-black-light border-0 z-depth-0" type="text"
                        placeholder="Search" aria-label="Search">
                </div>

            </form>

            <!-- Right -->
            <ul class="navbar-nav">
                {%if user_data %}
                <li class="nav-item">
                    <a type="button" id="sign-out" ;
                        class="btn btn-outline-primary btn-md btn-rounded btn-navbar waves-effect waves-light" >Sign
                        out</a>
                </li>
                <li class="nav-item">
                    <a href="/profile" type="button" id="profile"
                        class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-light">Profile</a>
                </li>
                {% else %}
                <li class="nav-item ">
                    <a href="/login" type="button" id="sign-in"
                        class="btn btn-outline-primary btn-md btn-rounded btn-navbar waves-effect waves-light">Sign
                        in</a>
                </li>

                {% endif %}
            </ul>

        </div>
        <!-- Links -->

    </nav>
    <!-- Navbar -->

    <main role="main" class="container">

        {% if error_message %}
        <div class='alert alert-danger mt-2 text-center' role='alert'>
            <p> {{ error_message }}</p>
        </div>
        {% endif %}

        <!-- Content -->
        {% block content %}
        {% endblock %}

    </main><!-- /.container -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyCP_l8j-Nq_aWsCkYEaQcwOmf01yRldQPE",
            authDomain: "ad-cainburt.firebaseapp.com",
            projectId: "ad-cainburt",
            storageBucket: "ad-cainburt.appspot.com",
            messagingSenderId: "154525907240",
            appId: "1:154525907240:web:3016919f272ecc6fc4781d",
            measurementId: "${config.measurementId}"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

</body>

</html>
